<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container" id="adnewtodo">
        <div class="todo-header">To-Do List</div>
        <div class="todo-input-section">
            <input type="text" name="" id="todovalue" class="todo-input">
            <input type="date" name="" id="tododate" class="todo-date">
            <button class="add-btn" onclick="addtodo()">add</button>
        </div>
        <ul id="todoList" class="todo-list">
            <li class="empty-state">No tasks yet. Add a task!</li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
